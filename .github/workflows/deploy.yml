name: Deploy to DigitalOcean

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Setup directory
            mkdir -p ~/ecommerce
            cd ~/ecommerce
            
            # Clone or update repository
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git pull origin master
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            fi
            
            # Create .env.production if it doesn't exist
            if [ ! -f ".env.production" ]; then
              echo "Creating .env.production with auto-generated secrets..."
              SECRET_KEY=$(openssl rand -base64 50 | tr -d '\n')
              DB_PASSWORD=$(openssl rand -base64 32 | tr -d '\n')
              
              cat > .env.production <<ENVEOF
            DJANGO_SETTINGS_MODULE=config.settings.production
            DEBUG=False
            SECRET_KEY=${SECRET_KEY}
            ALLOWED_HOSTS=ecom.arafat2.me,165.22.217.133
            DB_NAME=ecom_prod
            DB_USER=ecom_user
            DB_PASSWORD=${DB_PASSWORD}
            DB_HOST=db
            DB_PORT=5432
            REDIS_URL=redis://redis:6379/0
            GITHUB_REPOSITORY=Arafat6462/website_3
            USE_S3=False
            EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
            SECURE_SSL_REDIRECT=False
            SESSION_COOKIE_SECURE=False
            CSRF_COOKIE_SECURE=False
            CSRF_TRUSTED_ORIGINS=https://ecom.arafat2.me,http://165.22.217.133
            ENVEOF
            fi
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker compose -f docker-compose.prod.yml pull web
            
            # Start database and redis first
            docker compose -f docker-compose.prod.yml up -d db redis
            
            # Wait for database
            sleep 10
            
            # Run migrations
            docker compose -f docker-compose.prod.yml run --rm web python manage.py migrate --noinput
            
            # Collect static files
            docker compose -f docker-compose.prod.yml run --rm web python manage.py collectstatic --noinput
            
            # Start web service
            docker compose -f docker-compose.prod.yml up -d web
            
            # Clean up
            docker image prune -af --filter "until=24h"
      
      - name: Verify deployment
        run: |
          sleep 10
          curl --fail https://ecom.arafat2.me/api/v1/health/ || echo "Health check pending..."
