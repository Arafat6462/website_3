services:
  db:
    image: postgres:16-alpine
    container_name: ecom_db_prod
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ecom_prod
      - POSTGRES_USER=ecom_user
      - POSTGRES_PASSWORD=ecom_pass_2026
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecom_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom_network

  redis:
    image: redis:7-alpine
    container_name: ecom_redis_prod
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecom_network

  web:
    image: ghcr.io/arafat6462/website_3:latest
    container_name: ecom_web_prod
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile -
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DEBUG=False
      - SECRET_KEY=django-insecure-hardcoded-key-for-testing-only-2026
      - ALLOWED_HOSTS=ecom.arafat2.me,165.22.217.133,localhost
      - DB_NAME=ecom_prod
      - DB_USER=ecom_user
      - DB_PASSWORD=ecom_pass_2026
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - USE_S3=False
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
      - CSRF_TRUSTED_ORIGINS=https://ecom.arafat2.me,http://165.22.217.133
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecom_network

volumes:
  postgres_data:
  redis_data:

networks:
  ecom_network:
    driver: bridge
