upstream django {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name ecom.arafat2.me 165.22.217.133;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ecom.arafat2.me 165.22.217.133;

    # SSL configuration (certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/ecom.arafat2.me/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ecom.arafat2.me/privkey.pem;

    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /home/arafat/ecommerce/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/arafat/ecommerce/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy to Django
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
